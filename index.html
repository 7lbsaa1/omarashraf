            border-radius: 24px 24px 0 0;
            padding: 30px 25px 70px;
            text-align: center;
            position: relative;
        }

        .header-card h1 {
            color: white;
            font-size: 1.9rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .header-card .job-title {
            color: var(--secondary);
            font-size: 1rem;
            margin-top: 6px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .profile-wrap {

            bottom: -65px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .profile-img, .fallback-avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            object-fit: cover;
        }

        .fallback-avatar {

            align-items: center;
            justify-content: center;
            font-size: 3.5rem;

            box-shadow: 0 15px 40px rgba(0,0,0,0.2);

        .divider {

            border-radius: 10px;
            margin: 20px 0;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 14px;
        }

        .section-title span.bar {

            width: 5px;
            height: 22px;
            background: var(--primary);
            border-radius: 5px;
        }

        /* ===== INFO GRID ===== */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-item {
            background: var(--light-bg);
            border-radius: 14px;
            padding: 12px 14px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            border-right: 4px solid var(--primary);
        }

        .info-item .label {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item .value {
            font-size: 0.95rem;
            color: var(--text);
            font-weight: 600;
        }

        /* ===== GAMES ===== */
        .games-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .game-card {
            background: var(--light-bg);
            border: 2px solid var(--secondary);
            border-radius: 14px;
            padding: 12px 10px;
            text-align: center;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--dark);
            transition: all 0.25s ease;
            cursor: default;
        }

        .game-card:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(84,172,191,0.35);
        }

        .game-card .game-emoji {
            display: block;
            font-size: 1.6rem;
            margin-bottom: 5px;
        }

        /* ===== SOCIAL MEDIA ===== */
        .socials-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .social-card {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;

            border: 2px solid transparent;
        }

        .social-card:hover {
